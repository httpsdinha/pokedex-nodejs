<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links icons gif and style-->
  <link rel="icon" href="/images/faveicon/favicon-16x16.png">
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Link Main Node -->
  <script defer src="../index.js"> </script>

  <title>Pok√©dex</title>
</head>
<body>
  
  <main>
    <img src="#" alt="pokemon" class="pokemon__image">
    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>
    <form class="form" action="/pokemon" method="GET" onsubmit="searchPokemon(event)" >
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        name="query"
        required
      />
    </form>
    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>
    <img src="/images/pokedex.png" alt="pokedex" class="pokedex">
  </main>

  <script src ="/js/script.js"></script>
</body>
</html>
